<!DOCTYPE html>
<html lang="en" >
<script>
const text = "Zynlope's bypasser :)";
let index = 0;
let forward = true;

function animateTitle() {
  if (forward) {
    index++;
    if (index > text.length) {
      forward = false;
      index = text.length;
    }
  } else {
    index--;
    if (index < 0) {
      forward = true;
      index = 0;
    }
  }

  document.title = text.substring(0, index);
  setTimeout(animateTitle, 150);
}

animateTitle();
</script>
